<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/recursia_icon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Recursia Studio - Advanced Quantum Computing and Consciousness Simulation Platform"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <title>Recursia Studio</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
    <script>
      // Global error handler
      window.addEventListener('error', (e) => {
        console.error('Global error:', e.message, e.filename, e.lineno, e.colno);
        document.body.innerHTML = '<h1 style="color: red;">Error: ' + e.message + '</h1><pre>' + e.stack + '</pre>';
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
        document.body.innerHTML = '<h1 style="color: red;">Promise Error: ' + e.reason + '</h1>';
      });
    </script>
  </body>
</html>
